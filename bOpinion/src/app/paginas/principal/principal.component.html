<h1>Opiniones Ingresadas</h1>
<hr />
<div class="row text-right">
  <div class="col">
    <button routerLink="/index" routerLinkActive="active" class="btn btn-dark">
      Index
    </button>
  </div>
</div>

<form (ngSubmit)="guardar(f)" #f="ngForm">
  <div class="row mt-4">
    <div class="col-lg-4">
      <div class="input-group mb-1">
        <span class="input-group-text" id="basic-addon1">
            <i class="fas fa-server fa-lg"></i>
        </span>
        <input
          type="text"
          class="form-control"
          placeholder="Firebase ID"
          type="text"
          [(ngModel)]="principal.id"
          name="id"
          disabled="disabled"
        />       
      </div>
      <small class="form-text text-muted">Este campo es autogenerado</small>
    </div>
    <div class="col-lg-4">
      <div class="input-group mb-2">
        <span class="input-group-text" id="basic-addon1">
          <i class="fas fa-question-circle fa-lg"></i>
        </span>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="principal.opinion"
          placeholder="Opinion"
          required
          (change)="capturarOpinion()"
          name = "opinion"
          minlength="2"
          maxlength="50"
          size="40"
        />
      </div>
      <FONT SIZE=3 COLOR="gray">Seleccionar el tipo de opini√≥n</FONT>
        <select class="form-select" 
        aria-label="Default select example"
        [(ngModel)]="principal.tipo"
        (change)="capturar()"
        name="tipo"
        required
        >
            <option value="Positiva">Positiva</option>
            <option value="Negativa">Negativa</option>
            <option value="Neutral">Neutral</option>
          </select>   
    </div>
    <div class="col-lg-3">
        <div class="btn-group mb-4" role="group" aria-label="Basic outlined example">
            <button type="submit" class="btn btn-outline-primary">Insertar</button>
            <button type="button" class="btn btn-outline-primary">Actualizar</button>

          </div>
          <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary">Eliminar</button>
            <button type="button" class="btn btn-outline-primary">Visualizar</button>
          </div>
    </div>   
  </div>
</form>

<hr />

<table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Opinion</th>
      <th scope="col">Tipo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let opi of princip; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ opi.opinion }}</td>
      <td>{{ opi.tipo }}</td>
    </tr>
  </tbody>
</table>
